<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changelog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <h2>Navigation</h2>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('browse') }}">Browse People</a></li>
                <li><a href="{{ url_for('add') }}">Add Person</a></li>
                <li><a href="{{ url_for('changelog_view') }}">Changelog</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Changelog</h2>
            <ul>
                {% for entry in changelog %}
                <li>{{ entry }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
