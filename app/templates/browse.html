{% extends 'base.html' %}

{% block title %}Browse - Personal Person Database{% endblock %}

{% block content %}
<h2 class="mb-4">Browse People</h2>
<div id="people-container" class="row">
    {% for person in people.items %}
    <div class="col-md-4 mb-4">
        <div class="card bg-secondary text-white h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ person.full_name }}</h5>
                <p class="card-text">
                    {{ person.email_address }}<br>
                    {{ person.phone_number }}
                </p>
                <div class="mt-auto">
                    <a href="{{ url_for('add_or_edit', id=person.id) }}" class="btn btn-secondary"><i class="fas fa-edit"></i> Edit</a>
                    <form action="{{ url_for('delete', id=person.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<div id="loading" class="text-center my-4" style="display: none;">
    <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
{% endblock %}
